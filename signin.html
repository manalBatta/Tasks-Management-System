<!-- signin.html -->
<div id="signinPage" class="page">
    <div class="login-container">
      <h2>Sign In</h2>
      <form>
        <label for="signin-username">Username</label>
        <input type="text" id="signin-username" />
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" />
        <label>
          <input type="checkbox" /> Stay Signed In
        </label>
        <button id="signin-btn" type="button">Sign In</button>
        <button id="gotoSignup" type="button">Sign up</button>
      </form>
    </div>
  </div>
  
  <!-- signup.html -->
  <div id="signupPage" class="page">
    <div class="signup-container">
      <h2>Sign up</h2>
      <form>
        <label for="signup-username">Username</label>
        <input type="text" id="signup-username" />
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" />
        <label>
          <input type="checkbox" id="studentCheckbox"/> I am a Student
        </label>
        <div id="university-id-container" style="display: none;">
          <label for="university-id">University ID</label>
          <input type="number" id="university-id" />
        </div>
        <button id="signup-btn" type="button">Sign up</button>
        <button id="gotoSignin" type="button">Sign In</button>
      </form>
    </div>
  </div>
  
  <script>
    const studentCheckbox = document.getElementById("studentCheckbox");
    const universityIdContainer = document.getElementById("university-id-container");
  
    studentCheckbox.addEventListener("change", function () {
      if (studentCheckbox.checked) {
        universityIdContainer.style.display = "block";
      } else {
        universityIdContainer.style.display = "none";
      }
    });
  
    const signinPage = document.getElementById("signinPage");
    const signupPage = document.getElementById("signupPage");
  
    const gotoSignup = document.getElementById("gotoSignup");
    const gotoSignin = document.getElementById("gotoSignin");
  
    gotoSignup.addEventListener("click", function() {
      signinPage.style.display = "none";
      signupPage.style.display = "block";
    });
  
    gotoSignin.addEventListener("click", function() {
      signupPage.style.display = "none";
      signinPage.style.display = "block";
    });
  
    window.onload = function() {
      signinPage.style.display = "block";
      signupPage.style.display = "none";
    };
  
  </script>
