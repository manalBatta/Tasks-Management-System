<!-- signup.html -->
<div id="signupPage" class="page">
  <div class="signup-container">
    <h2>Sign up</h2>
    <form>
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" />
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" />
      <label>
        <input
          type="checkbox"
          id="studentCheckbox"
          onchange=" isStudent(event)"
        />
        I am a Student
      </label>
      <div id="university-id-container" style="display: none">
        <label for="university-id">University ID</label>
        <input type="number" id="university-id" />
      </div>
      <button id="signup-btn" type="button" onclick="mainRoute('dashboard')">
        Sign up
      </button>
      <button id="gotoSignin" type="button" onclick="mainRoute('pages/signin')">
        Sign In
      </button>
    </form>
  </div>
</div>
