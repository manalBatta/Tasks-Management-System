<main class="main-container">
  <section class="home-header">
    <h2 class="welcome">Welcome to the Task Mangment system</h2>
    <h3 class="real-time-display"></h3>
  </section>
  <section class="chart-description">
    <div class="item">
      Number of Projects <br />
      <span id="projectsCount"></span>
    </div>
    <div class="item">
      Number of Students <br />
      <span id="studentsCount"></span>
    </div>
    <div class="item">Number of Tasks <br /><span id="tasksCount"></span></div>
    <div class="item">
      Number of Finished Projects <br /><span id="finishedProjectsCount"></span>
    </div>
  </section>
  <div class="chart">
    <canvas id="myChart" style="width: 100%; height: 100%"></canvas>
  </div>
</main>
