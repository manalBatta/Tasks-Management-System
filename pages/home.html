<main class="w-full h-full flex flex-col gap-1">
  <section class="min-h-[10%] flex justify-between items-center p-[1%]">
    <h2 class="text-blue-500">Welcome to the Task Management system</h2>
    <h3 class="text-sm font-light"></h3>
    <h4 class="real-time-display"></h4>
  </section>

  <section
    class="flex px-[2.5%] text-white justify-around items-center min-h-[20%]"
  >
    <div
      class="bg-[#393939] rounded-xl w-[18%] min-w-[133px] max-w-[300px] h-full p-[3%] flex justify-center items-center flex-col text-center shadow-md transition-all duration-300 ease-in-out hover:bg-[#2c2c2c] hover:rounded-full"
    >
      Number of Projects <br />
      <span id="projectsCount"></span>
    </div>
    <div
      class="bg-[#393939] rounded-xl w-[18%] min-w-[133px] max-w-[300px] h-full p-[3%] flex justify-center items-center flex-col text-center shadow-md transition-all duration-300 ease-in-out hover:bg-[#2c2c2c] hover:rounded-full"
    >
      Number of Students <br />
      <span id="studentsCount"></span>
    </div>
    <div
      class="bg-[#393939] rounded-xl w-[18%] min-w-[133px] max-w-[300px] h-full p-[3%] flex justify-center items-center flex-col text-center shadow-md transition-all duration-300 ease-in-out hover:bg-[#2c2c2c] hover:rounded-full"
    >
      Number of Tasks <br />
      <span id="tasksCount"></span>
    </div>
    <div
      class="bg-[#393939] rounded-xl w-[18%] min-w-[133px] max-w-[300px] h-full p-[3%] flex justify-center items-center flex-col text-center shadow-md transition-all duration-300 ease-in-out hover:bg-[#2c2c2c] hover:rounded-full"
    >
      Number of Finished Projects <br />
      <span id="finishedProjectsCount"></span>
    </div>
  </section>

  <div class="w-full min-h-[66%] h-auto">
    <canvas id="myChart" class="!w-full h-full"></canvas>
  </div>
</main>
