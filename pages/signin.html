<!-- signin-tailwind.html -->
<div id="signinPage" class="flex justify-center items-center h-screen bg-black">
  <div class="bg-black p-10 rounded-lg text-white w-[350px]">
    <h2 class="text-2xl font-bold mb-5">Sign In</h2>
    <form>
      <label for="signin-username" class="block mb-2">Username</label>
      <input
        type="text"
        id="signin-username"
        class="w-full p-2 mb-5 rounded bg-[#2D2D2D] text-white outline-none"
      />

      <label for="signin-password" class="block mb-2">Password</label>
      <input
        type="password"
        id="signin-password"
        class="w-full p-2 mb-5 rounded bg-[#2D2D2D] text-white outline-none"
      />

      <label class="inline-flex items-center mb-5">
        <input type="checkbox" class="mr-2" />
        Stay Signed In
      </label>

      <button
        id="signin-btn"
        type="button"
        class="w-full p-2 mb-3 rounded bg-[#4CAF50] text-white text-lg hover:bg-[#45a049]"
      >
        Sign In
      </button>

      <button
        id="gotoSignup"
        type="button"
        onclick="mainRoute('signup')"
        class="w-full p-2 rounded border-2 border-[#4CAF50] text-[#4CAF50] text-lg hover:bg-[#4CAF50] hover:text-white"
      >
        Sign up
      </button>
    </form>
  </div>
</div>
<script>
  function mainRoute(pagePath) {
    window.location.href = pagePath + '.html';
  }
</script>
