


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <div class="modal" id="projectModal" >
      <div class="modal-header">  
        <h2 class="projectH2">Add New Project</h2>
        <button data-close-button class="close-button">&times;</button>
             </div>  
        <form id="myForm">
          <label for="title">Project Title : </label>
          <input name="title" type="text" class="form" required>
  
          <label for="description">Project Description : </label>
          <textarea name="description" class="form specialForm"required></textarea>
  
          <label for="studentList">Students List : </label>
        
           <div name="studentList" id="studentListContainer" class="custom-multiselect"     id="studentList"  ></div>


          <label for="category">Project Category : </label>
          <div class="icon-input">

          <select name="category" id="category" class="form">
            <option value="Select">Select a Category</option>
            <option value="Mobile Development">Mobile Development</option>
            <option value="Web Development">Web Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="Others">Others</option>
          </select>
          <i class="fa fa-chevron-down dropdown"></i>
            </div>
         
             
            <label for="startDate">Starting Date:</label>
            <div class="icon-input">
              <input name="startDate" id="startDate" type="date" class="form">
              <i class="fa fa-calendar"></i>
             </div>

            <label for="endDate">Ending Date:</label>
            <div class="icon-input">
              <input name="endDate" id="endDate" type="date" class="form">
              <i class="fa fa-calendar"></i>
            </div>



          <label for="status"> Project Status </label>
          <div class="icon-input">

          <select name="status" class="form" >
            <option value="InProgress">In Progress</option>
            <option value="Completed">Completed</option>
            <option value="Pending">Pending</option>
            <option value="OnHold">On Hold</option>
            <option value="Cancelled">Cancelled</option>
          </select>
          <i  class="fa fa-chevron-down dropdown"></i>
        </div>
          <button id="submitProject" type="submit"  onclick="sub()">Add Project</button>

        </form>

      </div>

    <!-- Overlay -->
    <div id="overlay"></div> 
  
<h2 class="projectH2">Projects Overview</h2>
<section class="projectSec1">
    <button id="addProj"   data-modal-target="#projectModal">Add Project</button>

   <div id="content"></div> 
    <input type="text" placeholder=" Search Projects By Title Or Description ..." id="searchProject"   onclick="search()">

    <div class="icon">
    <select name="status" class="list" id="status" onchange="selectStatus()" >
        <option value="AllStatuses">All Statuses </option>
        <option value="InProgress"> In Progress </option>
        <option value="Completed">Completed</option>
        <option value="Pending">Pending</option>
        <option value="OnHold">On Hold</option>
        <option value="Cancelled">Cancelled</option>
    </select>
    <i class="fa fa-chevron-down  drop"></i>
  </div>

</section>

    <div id="projectContainer" class="maindiv" >
    </div>


</body>
</html>
